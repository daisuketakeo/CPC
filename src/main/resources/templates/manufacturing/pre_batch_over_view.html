<div th:fragment="paramset(wgrp)" th:remove="tag">
<script>
$(function(){
    
	// BatchIDクリック時の処理
	$("#setbtnPreBatchOverview").click(function(e) {
		
		var BATCH_ID = sessionStorage.getItem(['BATCH_ID']);
		//console.log(BATCH_ID);
		$("#pob_batch_id").val(BATCH_ID);
		
	    // シーケンス取得
		$.ajax({
		    type: "GET", 
		    url: '/ajax/get_pre_batch?BATCH_ID='+BATCH_ID,
		}).done(function(data, dataType) {
			//console.log(data);
			createdata(data.prb_ICP_MATERIAL_OVERVIEW, "#tdl_prb_overview");
			createdata(data.prb_ICP_MATERIAL_IDENTIFICATION, "#tdl_prb_identification");
			createdata(data.prb_ICP_CULTURE_CONDITION, "#tdl_prb_culture_condition");
			createdata(data.prb_ICP_ALERM, "#tdl_prb_alarm");
			createdata(data.prb_ICP_WARNINGS, "#tdl_prb_warnings");
			
		}).fail(function(XMLHttpRequest, textStatus, errorThrown) {
		  console.log('Error : ' + errorThrown + ", Reason: " + textStatus);
		});
	    
	});
});
function createdata(csvfile, tbl){
	
	try{
		if(csvfile == ""){
			return false;
		}
		//console.log(csvfile);
		// tbodyをクリア
		$(tbl+" > tbody").html("");
		
		 var csvlist = csvfile.split("\r\n");
		
	    //データをテーブル形式にする 
	    $.each(csvlist,function(i,csvstr){
			if(csvstr!=''){
		    	var tbody = $('<tbody />');
				var tr = $('<tr/>');
				csvstr = csvstr.slice( 1 ) ;	// 先頭の["]を削除
				csvstr = csvstr.slice( 0, -1 ) ;	// 末尾の["]を削除
		    	var csv_arry = csvstr.split("\",\"");	// 区切り文字：[","]
		    	$.each(csv_arry,function(j,data){
		    		tr.append($('<td/>').text(data));
		    	});
		        tbody.append(tr);
		        
		        $(tbl).append(tbody);
			}
	    });
	}catch(e){
		console.log(e);
	}
}
</script>
