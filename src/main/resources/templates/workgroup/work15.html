<div th:fragment="paramset(wgrp)" th:remove="tag">
<script th:inline="javascript">
$(function() {
	
	var wgrp = /*[[${wgrp}]]*/ '';
	var batch_id = $('#BATCH_ID').val();
	var process_id = $('#PROCESS_ID').val();

	// CSVファイル名
	var csvfile1 = "";
	var csvfile2 = "";
	var csvfile3 = "";
	var csvfile4 = "";

	// 作業グループ名セット
	getWorkGroupName(wgrp, wgrp, "work_group_name");
	
	// 要素名
	var setbtn = '#setbtn'+wgrp;
	var okbtn = '#okbtn'+wgrp;
	
	var tdcheck = '#tdcheck'+wgrp;
	var tdcoa = '#tdcoa'+wgrp;
	var td = '#td'+wgrp;
	
	var work_id = '#work_id'+wgrp;
	
	var checkpass = '#checkpass'+wgrp;
	var checkfail = '#checkfail'+wgrp;
	
	var btnDataGet = '#btnDataGet'+wgrp;
	var tblcsv1 = '#tblcsv1'+wgrp;
	//var csvdata11 = '#csvdata11'+wgrp;
	//var csvdata12 = '#csvdata12'+wgrp;
	
	// 作業手順取得
	var args = "?WORK_GROUP="+wgrp;
	$.ajax({
	    type: "GET", 
	    url: '/ajax/get_ebrtest'+args,
	}).done(function(data, dataType) {
	    if(data.length>0){
 	    	WORK_MASTER = data[0];
 		    $(td).text(WORK_MASTER.work);
 		    $(work_id).val(WORK_MASTER.work_ID);
			csvfile1 = WORK_MASTER.csv1.split("\r\n");
			if(WORK_MASTER.csv2!==null) csvfile2 = WORK_MASTER.csv2.split("\r\n");
			if(WORK_MASTER.csv3!==null) csvfile3 = WORK_MASTER.csv3.split("\r\n");
			if(WORK_MASTER.csv4!==null) csvfile4 = WORK_MASTER.csv4.split("\r\n");
 		    $(checkpass).prop('checked', true);
 		    $(checkfail).prop('checked', false);
 	    }
	}).fail(function(XMLHttpRequest, textStatus, errorThrown) {
	  console.log('Error : ' + errorThrown + ", Reason: " + textStatus);
	});
	
	setDisabled(checkpass,true);
	setDisabled(checkfail,true);
	
	// チェックボックスの設定
	$(checkpass).on("click", function(){
        $(checkfail).prop('checked', false);
        $(this).prop('checked', true);
	});
	$(checkfail).on("click", function(){
        $(checkpass).prop('checked', false);
        $(this).prop('checked', true);
	});
 	
	// 一覧行クリック時の処理
	$(setbtn).click(function(event, id) {
		// ステータスチェック
		var args = 
			"?WORK_GROUP="+wgrp+
			"&WORK_ID="+$("#work_id"+wgrp).val()+
			"&ID="+id;

		$.ajax({
		type: "GET", 
		url: '/ajax/check_status'+args,
		}).done(function(data, dataType) {
			if(data==false){
				setDisabled(okbtn,true);
				setDisabled(checkpass, true);
				setDisabled(checkfail, true);
				setDisabled(btnDataGet, true);
			}else{
				open_work(wgrp, true);	// 作業手順表示
				setDisabled(okbtn,false);
				setDisabled(checkpass, false);
				setDisabled(checkfail, false);
				setDisabled(btnDataGet, false);
			}
		}).fail(function(XMLHttpRequest, textStatus, errorThrown) {
		  // エラーメッセージの表示
		  console.log('Error : ' + errorThrown + ", Reason: " + textStatus);
		});
	})
 	
	// データ取り込みクリック時の処理
	$(btnDataGet).click(function() {
		// テーブルの明細部分(tbody)を生成
		// tbodyをクリア
		$("#tblcsv1"+wgrp+" > tbody").html("");
		
	    //データをテーブル形式にする 
	    $.each(csvfile1,function(i,csvstr){
	    	if(csvstr === ""){
	    		return false;
	    	}
	    	var csv_arry = csvstr.split(",");
	    	
	    	var tbody = $('<tbody />');
	    	
			var tr1 = $('<tr/>');
	        tr1.append($('<td/>').text(csv_arry[0]));
	        tr1.append($('<td/>').text(csv_arry[1]+" "+csv_arry[2]));
	        
	        tbody.append(tr1);
	        
	        $(tblcsv1).append(tbody);
	    });

		/*
		// CSVファイルの内容を設定
	    $(csvdata11).val(csvfile1[0]);
	    $(csvdata12).val(csvfile1[1]);
	    */
	})
	
	// OKボタンクリック時の処理
	$(okbtn).click(function() {
		
		// チェックボックスの状態によってデータをセット
		var CHECK_RESULT = '';
		if($(checkpass).prop('checked')) CHECK_RESULT='1';
		if($(checkfail).prop('checked')) CHECK_RESULT='0';
		
		// 入力チェック
		// Visually check
		if(CHECK_RESULT==''){
			alertdialog('Please check PASS or FAIL.(Visually check)');
			return;
		}
		
		confirm_qualitycontrol(wgrp,'001',CHECK_RESULT);
	})
	
});

</script>

			class="btn custombtn" style="width:100px;" disabled="disabled">
